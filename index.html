<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Start</title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="" />
		<link rel="icon" href="favicon.png"/>
		<link rel="stylesheet" href="css/normalize.css" />
		<link rel="stylesheet" href="css/layout.css" />
		<link rel="stylesheet" href="css/style.css" />
		<link href="https://fonts.googleapis.com/css?family=Cabin" rel="stylesheet">
	<body>
		<div class="ba-conteiner">
		<header class="ba-form-header">
			<div class="ba-form-header__title">
				<img class="ba-form-header__icon" src="./img/sign up icon.png" alt="img">
				<h1 class="ba-form-header__name">Create your free account</h1>
			</div>
			<div class="ba-form-header__description">
				<p>Come and join our cool and amazing community, fill in your details to get started. Already have an account? <a href="#"> Log in.</a></p>
			</div>
		</header>
		<main>
			<div  class="ba-form">
				<div class="ba-form__form-container">
					<form class="ba-form__forms" action="" method="get" utocomplete="on">
						<div class="ba-form__form-username">
							<input class="ba-form__form-name ba-form__form" type="text" name="firstname" placeholder="First name">
							<input class="ba-form__form-name ba-form__form" type="text" name="lastname" placeholder="Last name">
						</div>
						<input class="ba-form__form-email ba-form__form" type="email" name="email" placeholder="Email address">
						<input class="ba-form__form-password ba-form__form" type="password" name="password" placeholder="Password">
					</form>
				</div>
				<div class="ba-form__btn">
					<button  class="ba-form__btn-submit" name="submit">Sign up for free</button>
				</div>
			</div>
		</main>
		<footer class="ba-form-footer">
			<p>By clicking on “Sign up for free”, you agree to the <a href="#"> Terms of Service</a> and the <a href="#"> Privacy Policy</a></p>
		</footer>
		</div>
	</body>
</html>
